resource_registry:

parameter_defaults:

   ## TrilioVault container Images.
   ContainerTriliovaultDatamoverImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover:4.0.41-rhosp16
   ContainerTriliovaultDatamoverApiImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover-api:4.0.41-rhosp16
   ContainerTriliovaultWlmApiImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover-api:4.0.41-rhosp16
   ContainerTriliovaultWlmWorkloadsImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover-api:4.0.41-rhosp16
   ContainerTriliovaultWlmSchedulerImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover-api:4.0.41-rhosp16
   ContainerTriliovaultWlmCronImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover-api:4.0.41-rhosp16

   ## If you do not want Trilio's horizon plugin to replace your horizon container, just comment following line.
   ContainerHorizonImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-horizon-plugin:4.0.41-rhosp16

   ## Backup target type nfs/s3, used to store snapshots taken by triliovault
   BackupTargetType: 'nfs'

   ## If backup target NFS share support multiple IPs and you want to use those IPs(more than one) then
   ## set this parameter to True. Otherwise keep it False.
   MultiIPNfsEnabled: False

   ## For backup target 'nfs'
   NfsShares: '192.168.122.101:/opt/tvault'
   NfsOptions: 'nolock,soft,timeo=180,intr,lookupcache=none'

   ## For backup target 's3'
   ## S3 type: amazon_s3/ceph_s3
   S3Type: 'amazon_s3'

   ## S3 access key
   S3AccessKey: ''

   ## S3 secret key
   S3SecretKey: ''

   ## S3 region, if your s3 does not have any region, just keep the parameter as it is
   S3RegionName: ''

   ## S3 bucket name
   S3Bucket: ''

   ## S3 endpoint url, not required for Amazon S3, keep it as it is
   S3EndpointUrl: ''

   ## S3 signature version
   S3SignatureVersion: 'default'

   ## S3 Auth version
   S3AuthVersion: 'DEFAULT'

   ## If S3 backend is not Amazon S3 and SSL is enabled on S3 endpoint url then change it to 'True', otherwise keep it as 'False'
   S3SslEnabled: False

   ## If S3 backend is not Amazon S3 and SSL is enabled on S3 endpoint URL and SSL certificates are self signed, then
   ## user need to set this parameter value to: '/etc/triliovault-datamover/s3-cert.pem', otherwise keep it's value as empty string.
   S3SslCert: ''

   ## Cloud Admin user details
   CloudAdminUserName: "admin"
   CloudAdminProjectName: "admin"
   CloudAdminDomainName: "default"

   ## TrilioVault Wlm Service's Keystone User Details
   WlmApiKeystoneUserName: "workloadmgr"                          ## Do Not Change this parameter
   WlmApiKeystoneUserProjectName: "service"
   WlmApiKeystoneUserDomainName: "Default"
   WlmApiKeystoneUserRoleName: "admin"

   ## TrilioVault Datamover Service's Keystone User Details
   DatamoverApiKeystoneUserName: "dmapi"                          ## Do Not Change this parameter
   DatamoverApiKeystoneUserProjectName: "service"
   DatamoverApiKeystoneUserDomainName: "Default"
   DatamoverApiKeystoneUserRoleName: "admin"

   ## Keystone endpoint interface that triliovault workloadmgr services will use to communicate to other openstack services
   ## Valid values: internal, public, admin
   Interface: "internal"
   ## Provide keystone auth url based on above interface type. You can get this using command 
   ## Command: "openstack endpoint list | grep keystone " Example: "http://trilio-openstack.demo:5000/v3"
   KeystoneAuthUrl: ""
   
   ## Provide any role name as your preference. 
   ## Significance: To run any backups in triliovault an openstack user needs to have this role on given project. 
   TrusteeRole: "creator"
