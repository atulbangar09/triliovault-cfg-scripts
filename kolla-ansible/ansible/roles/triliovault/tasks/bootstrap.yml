---

- name: Create triliovault-datamover-api database
  become: true
  kolla_toolbox:
    module_name: mysql_db
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.triliovault_database_name }}"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0] }}"
  with_items:
     - "{{ triliovault_db_details }}"
  when:
    - not use_preconfigured_databases | bool

- name: Create triliovault-wlm database
  become: true
  kolla_toolbox:
    module_name: mysql_db
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.triliovault_wlm_database_name }}"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0] }}"
  with_items:
     - "{{ triliovault_wlm_db_details }}"
  when:
    - not use_preconfigured_databases | bool

- name: Provide access of triliovault-datamover-api database to dmapi user
  become: true
  kolla_toolbox:
    module_name: mysql_user
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.triliovault_database_user }}"
      password: "{{ triliovault_datamover_api_db_password }}"
      host: "%"
      priv: "{{ item.triliovault_database_name }}.*:ALL"
      append_privs: "yes"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0]  }}"
  with_items:
     - "{{ triliovault_db_details }}"
  when:
    - not use_preconfigured_databases | bool


- name: Provide access of triliovault-wlm database to workloadmgr user 
  become: true
  kolla_toolbox:
    module_name: mysql_user
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.triliovault_wlm_database_user }}"
      password: "{{ triliovault_wlm_api_db_password }}"
      host: "%"
      priv: "{{ item.triliovault_wlm_database_name }}.*:ALL"
      append_privs: "yes"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0]  }}"
  with_items:
     - "{{ triliovault_wlm_db_details }}"
  when:
    - not use_preconfigured_databases | bool

- import_tasks: rabbitmq.yml

- include_tasks: bootstrap_service.yml

