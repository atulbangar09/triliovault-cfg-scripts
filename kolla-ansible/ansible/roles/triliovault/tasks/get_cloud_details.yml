--- 

- name: Copy Triliovault-cloudrc Ansible Node
  template:
    src: triliovault-cloudrc
    dest: "{{ item }}"
    mode: '0777'
  with_items:
    - /opt
  delegate_to: localhost

- name: Verify triliovault-cloudrc is present or not
  stat: path="/opt/triliovault-cloudrc"
  register: trilio_rc
  delegate_to: localhost

- name: GET CLOUD_ADMIN_USER_ID
  shell: ". /opt/triliovault-cloudrc && openstack user show --insecure --domain {{ Cloud_Admin_DomainName }} -f value -c id {{ Cloud_Admin_UserName }}"
  register: admin_usr_id
  delegate_to: localhost
  when:
    - trilio_rc.stat.exists == true

- set_fact:
    Cloud_Admin_UserID: "{{ admin_usr_id.stdout }}"

- name: GET CLOUD_UNIQUE_ID
  shell: ". /opt/triliovault-cloudrc && openstack user show --insecure --domain default -f value -c id {{ triliovault_wlm_keystone_user }}"
  register: wlm_usr_id
  delegate_to: localhost
  when:
    - trilio_rc.stat.exists == true

- set_fact:
    Triliovault_Wlm_User_ID: "{{ wlm_usr_id.stdout }}"
