---

- name: Copy repo file
  template:
     src: triliovault.list
     dest: "{{ trilio_apt_repo_file_path }}"

- name: update cache
  command: apt-get update

- name: Install python-dev libcurl4-openssl-dev libssl-dev m2crypto packages
  package:
    update_cache: yes
    name:
      - "python-dev" 
      - "libcurl4-openssl-dev"
      - "libssl-dev"
      - "python3-m2crypto"
    state: latest

- name: Install libmysqlclient-dev qemu-utils libxml2-dev libxslt-dev packages
  package:
    update_cache: yes
    name:
      - "libmysqlclient-dev"
      - "qemu-utils"
      - "libxml2-dev"
      - "libxslt-dev"
    state: latest

- name: Install nfs-common swig python3-guestfs libguestfs-tools libvirt-daemon-system packages
  package:
    update_cache: yes
    name:
      - "nfs-common"
      - "swig"
      - "python3-guestfs"
      - "libguestfs-tools"
      - "libvirt-daemon-system"
      - "python3.8-venv"
    state: latest

- name: Install & upgrade pip
  apt:
    name: pip
    state: latest

- name: Install jinja2
  pip:
    name: jinja2
    state: latest

- import_tasks: update_nova_uid_gid.yml

- name: Install nova-common python3-neutronclient, python3-glanceclient
  package:
    name: 
      - "nova-common"
      - "python3-neutronclient"
      - "python3-glanceclient"
    state: latest

- name: Install workloadmgr pckg
  package:
    name: workloadmgr
    state: latest

- name: Install s3fuse pckg when backup target is S3
  package: 
    name: python3-s3-fuse-plugin
    state: latest
  when: 
    - NFS == False

- import_tasks: create_conf_dirs.yml

- name: create wlm_logging.conf file
  template:
     src: wlm_logging.conf.j2
     dest: "{{ wlm_log_cfg }}"
  tags:
    - update_cfg

- name: create object_store_logging.conf file
  template:
     src: object_store_logging.conf.j2
     dest: "{{ OBJECT_STORE_LOG_CFG }}"
  when: 
    - NFS == False
  tags:
    - update_cfg

- import_tasks: get_cloud_details.yml

- name: copy triliovault wlm workload conf
  template:
     src: triliovault-wlm.conf.j2
     dest: "{{ wlm_cfg }}"
  tags:
    - update_cfg

- name: Copy triliovault wlm api paste ini 
  template:
     src: api-paste.ini.j2
     dest: "{{ wlm_api_paste }}"
  tags:
    - update_cfg

- name: Copy triliovault object store conf
  template:
     src: triliovault-object-store.conf.j2
     dest: "{{ triliovault_obj_sotre_cfg }}"
  when: NFS == False
  tags:
    - update_cfg

- name: Create {{VAULT_S3_SSL_CERT_DIR}} directory
  file: name="{{VAULT_S3_SSL_CERT_DIR}}"  state=directory
  when:
      - VAULT_S3_SSL_CERT != ""
      - S3|bool == True
      - s3_type == Other_S3_Compatible
  tags:
    - update_cfg

- name: check {{VAULT_S3_SSL_CERT}} is present or not
  stat: path="{{VAULT_S3_SSL_CERT}}"
  register: tvault_ssl_cert_output
  when:
      - VAULT_S3_SSL_CERT != ""
      - S3|bool == True
      - s3_type == Other_S3_Compatible
  tags:
    - update_cfg

- name: Deploy user provided Triliovault s3 {{VAULT_S3_SSL_CERT}}
  copy:
    src: "{{VAULT_S3_SSL_CERT}}"
    dest: "{{WLM_S3_SSL_CERT_PATH}}"
  when:
      - VAULT_S3_SSL_CERT != ""
      - S3|bool == True
      - s3_type == Other_S3_Compatible
  tags:
    - update_cfg

- import_tasks: triliovault_db_sync.yml

- name: Enable triliovault object store service
  service:
    name: tvault-object-store.service
    enabled: yes
  when: NFS == False

- name: Start triliovault object store service
  service:
    name: tvault-object-store.service
    state: started
  when: NFS == False
  tags:
    - update_cfg

- name: Enable "{{ item }}" service
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - wlm-api
    - wlm-workloads
    - wlm-scheduler
    - wlm-cron
  tags:
    - update_cfg


