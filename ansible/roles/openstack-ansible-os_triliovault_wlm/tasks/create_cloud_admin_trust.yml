--- 

- name: Create cloud admin trust
  shell: |
    /bin/bash -c "export OS_PROJECT_ID={{ cloud_project_id }}"
    /bin/bash -c ". /root/triliovault-cloudrc && workloadmgr trust-create --is_cloud_trust True admin --insecure"
  register: crt_cld_trust
  delegate_to: localhost

- name: Print Cloud admin trust output
  debug:
    msg: "{{ crt_cld_trust.stdout }}"