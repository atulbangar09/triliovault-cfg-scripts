conf:
  triliovault:
    backup_target_type: "nfs"
    nfs:
      multi_ip_nfs: true
      multi_ip_nfs_shares:
        triliovault-control-plane:
          path: /var/share
          ip: 172.25.0.10
        triliovault-datamover-ip-11:
          path: /var/share
          ip: 172.25.0.11
        triliovault-datamover-ip-12:
          path: /var/share
          ip: 172.25.0.12
      nfs_options: "nolock,soft,vers=3,timeo=180,intr,lookupcache=none"