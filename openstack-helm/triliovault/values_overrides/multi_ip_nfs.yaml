conf:
  triliovault:
    backup_target_type: "nfs"
    nfs:
      multi_ip_nfs: true
      multi_ip_nfs_shares:
        triliovault-control-plane:
          path: /var/share
          ip: 192.168.10.5
        triliovault-datamover-192-168-10-5:
          path: /var/share
          ip: 192.168.10.5
        triliovault-datamover-192-168-10-6:
          path: /var/share
          ip: 192.168.10.6
        triliovault-datamover-192-168-10-7:
          path: /var/share
          ip: 192.168.10.7
      nfs_options: "nolock,soft,vers=3,timeo=180,intr,lookupcache=none"