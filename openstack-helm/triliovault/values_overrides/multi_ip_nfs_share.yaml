conf:
  triliovault:
    backup_target_type: "nfs"
    nfs:
      multi_ip_nfs: true
      nfs_shares: 
      - path: /var/share
        ip: 172.25.0.10
        node_selector_key: triliovault-control-plane
        node_selector_value: enabled
      - path: /var/share
        ip: 172.25.0.11
        node_selector_key: triliovault-datamover-ip-11
        node_selector_value: enabled
      - path: /var/share
        ip: 172.25.0.12
        node_selector_key: triliovault-datamover-ip-12
        node_selector_value: enabled
      nfs_options: "nolock,soft,vers=3,timeo=180,intr,lookupcache=none"